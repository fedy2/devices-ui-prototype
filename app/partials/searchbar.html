<div ng-controller="SearchbarCtrl as ctrl">
  <div class="col-xs-10 col-sm-8 col-lg-9">
    <div class="form-group" >
      <div class="input-group">
        <input type="text" class="form-control input-md" 
        placeholder="Type here your query..." 
        contenteditable="false" 
        ng-model="ctrl.metadata.userQuery"
        ng-keyup="$event.keyCode == 13 && ctrl.search()">
        <div class="input-group-btn">
          <button class="btn btn-default">
            <span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
          </button>               
        </div>
      </div>
    </div>
  </div>
  <div class="col-xs-2 col-sm-2 col-lg-1">
    <button type="submit" class="btn btn-primary" ng-click="ctrl.search()">
      <span class="hidden-xs">Search</span>
      <span class="glyphicon glyphicon-search visible-xs-inline" aria-hidden="true"></span>
    </button>

  </div>
</div>
