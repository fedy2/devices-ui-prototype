<div class="btn-toolbar" role="toolbar" ng-controller="ToolbarCtrl as ctrl">
  <div class="btn-group">
    <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
        <span class="glyphicon" 
        
        ng-class="{
        'glyphicon-unchecked' : ctrl.selection.isNone(), 
        'glyphicon-sound-stereo' : ctrl.selection.isPartial(),
        'glyphicon-check' : ctrl.selection.isAll()}"
        
        ng-click="ctrl.toggleSelection($event)"></span>
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a href="#" ng-click="ctrl.selection.clear()">None</a></li>
        <li><a href="#" ng-click="ctrl.selection.selectAll()">All</a></li>
      </ul>
    </div>
  </div>
  <button class="btn btn-default">Edit</button>
  <button class="btn btn-default">Remove</button>
  <button class="btn btn-default">Update</button>
  <button class="btn btn-default">
    <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
  </button>
  
  
  <div class="btn-group pull-right" role="group">

      <button class="btn btn-default" ng-disabled="!ctrl.controls.hasPrevPage" ng-click="ctrl.movePrevPage()">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      </button>
      <button class="btn btn-default" ng-disabled="!ctrl.controls.hasNextPage" ng-click="ctrl.moveNextPage()">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      </button>
               
  </div>
  
  <!-- PAGER STATUS -->
  <div class="pull-right pager-status">
    <span class="pager-status-number">{{ctrl.metadata.start}} - {{ctrl.metadata.end}}</span> of <span class="pager-status-number">{{ctrl.metadata.total}}</span>
  </div>
</div>
