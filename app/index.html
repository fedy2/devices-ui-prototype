<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/device.css">
    <!-- endbuild -->
  </head>
  <body ng-app="devicesUiApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Demo Project</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="#">Dashboard</a></li>
            <li class="active"><a href="#about">Devices</a></li>
            <li><a href="#">Metrics</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- MAIN -->
    <div class="container-fluid main">
    
      <!-- HEADER -->
      <div class="row">
        <div class="col-md-2">
          
          <h4>Devices list</h4>
        </div>
        
          <!--SEARCH BAR -->
          <div class="col-md-10 no-gutter">
          <div class="form-group col-md-8">
            <div class="input-group">
              <input type="text" class="form-control input-md" placeholder="location:pisa AND type:sensor" contenteditable="false">
              <div class="input-group-btn">
            <button class="btn btn-default">
            	<span class="glyphicon glyphicon-star-empty" aria-hidden="true"></span>
          		</button>               </div>
            </div>
            </div>
       
                  <button type="submit" class="btn btn-primary">Search</button>
          </div>
      </div>
  
      <!-- MAIN BODY-->
      <div class="row main-body">
        
        <!-- SIDEBAR -->
        <div class="col-md-2 sidebar">
        
          <button class="btn btn-primary add-button center-block">Add New Device</button>

          <!-- FILTER CRITERIA -->
          <div class="panel panel-default criteria">
            <div class="panel-heading">Criteria</div>
            <div class="panel-body">
              <dl>
                <dt>Type:</dt>
                <dd>
                  <ul class="list-unstyled criteria-list">
                    <li>
                      <label>
                          <input type="checkbox"> Electricity meter
                      </label>
                    </li>
                    <li>
                      <label>
                          <input type="checkbox" checked> Water meter
                      </label>
                    </li>
                    <li>
                      <label>
                          <input type="checkbox" checked> Gas meter
                      </label>
                    </li>
                  </ul>
                </dd>
                <dt>Software Version:</dt>
                <dd>
                  <ul class="list-unstyled criteria-list">
                    <li>
                      <label>
                          <input type="checkbox"> 0.1.0
                      </label>
                    </li>
                    <li>
                      <label>
                          <input type="checkbox"> 0.1.1
                      </label>
                    </li>
                    <li>
                      <label>
                          <input type="checkbox"> 0.1.2
                      </label>
                    </li>
                  </ul>
                </dd>
                <dt>Location:</dt>
                <dd>
                  <ul class="list-unstyled criteria-list">
                    <li>
                      <label>
                          <input type="checkbox"> Dublin
                      </label>
                    </li>
                    <li>
                      <label>
                          <input type="checkbox" checked> Pisa
                      </label>
                    </li>
                    <li>
                      <label>
                          <input type="checkbox"> Cyprus
                      </label>
                    </li>
                  </ul>
                </dd>
              </dl>
            </div>
      	</div>
          
          <!-- BOOKMARKED QUERIES -->
          <div class="panel panel-default">
            <div class="panel-heading">Bookmarks</div>
            <div class="panel-body">
              <ul class="list-unstyled bookmarks">
                <li><a href="#">Devices in Pisa</a></li>
                <li><a href="#">Old devices</a></li>
              </ul>
            </div>
          </div>
        
        </div>
        
        <!-- CONTENT -->
        <div class="col-md-10 content">
        	
          <!-- TOOLBAR -->
          <div class="btn-toolbar" role="toolbar">
            <div class="btn-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
                  <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                  <li><a href="#">None</a></li>
                  <li><a href="#">All</a></li>
                </ul>
              </div>
            </div>
            <button class="btn btn-default">Edit</button>
            <button class="btn btn-default">Remove</button>
            <button class="btn btn-default">Update</button>
            <button class="btn btn-default">
              <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
            </button>
            
            
            <div class="btn-group pull-right" role="group">
         
                  <button class="btn btn-default">
              		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            		</button>
                   <button class="btn btn-default">
              		<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            		</button>
                         
            </div>
            
            <!-- PAGER STATUS -->
            <div class="pull-right pager-status">
              <span class="pager-status-number">10</span> of <span class="pager-status-number">100</span>
            </div>
            
      
          </div>
          
          <!-- VIEW AREA -->
          <div ng-view=""></div>
          
        </div>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/resources.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/controllers/device_list.js"></script>
        <script src="scripts/controllers/device_details.js"></script>
        <!-- endbuild -->
</body>
</html>
